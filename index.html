<!DOCTYPE html>
<html>
    <head>
		<script src="phonegap.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width, initial-scale=0.65, maximum-scale=0.65, minimum-scale=0.65, user-scalable=no" />
		 
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>No Candy For My Zombie</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/stylesheet.css"/>
        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/box2d-web-2.1.a.3.js"></script>
		<script type="text/javascript" src="js/jcanvas.min.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
	
		
	<script type="text/javascript">

	$(document).ready(function() {
	
	function preventBehavior(e) {
    e.preventDefault(); 
	};
 
	document.addEventListener("touchmove", preventBehavior, false);
	document.addEventListener("mousemove", mouseClickEvent, false);
	
	
	
	
	function onStart ( touchEvent ) {
		if( navigator.userAgent.match(/Android/i) ) {   // if you already work on Android system, you can        skip this step
		touchEvent.preventDefault();     //THIS IS THE KEY. You can read the difficult doc released by W3C to learn more.
	}};
	
    </script>
		
    <script type="text/javascript">
    $(document).ready(function(){
      $("#jquery_jplayer").jPlayer({
        ready: function() {
          $(this).jPlayer("setMedia", {
            mp3: "audio/DST-Crow.mp3",
			oga: "audio/DST-Crow.ogg"
          }).jPlayer("play");
          var click = document.ontouchstart === undefined ? 'click' : 'touchstart';
          var kickoff = function () {
            $("#jquery_jplayer").jPlayer("play");
            document.documentElement.removeEventListener(click, kickoff, true);
          };
          document.documentElement.addEventListener(click, kickoff, true);
        },
	
        loop: true,
        swfPath: "/js"
      });
    });
  </script>  
        
    
    </head>
    <body>
	<div id="jquery_jplayer" class="jp-jplayer"></div>
	
      <div data-role="page" id="home" class="welcome_screen" >
	  <!--Actual zombies-->
			<div id="zombie"></div>
		<div class="logotype"></div>
         <!--Welcome Screen-->
        <div data-role="content" class="buttons_welcome_screen">

          <!--About Button-->
          <a href="#newgame" data-role="button" data-transition="fade">
            <div class="button_newgame"></div>
          </a>
          
          <!--New Game Button-->
          <a href="#about" data-role="button" data-transition="fade">
            <div class="button_about"></div>
          </a>


        </div>
      </div>

      <!--About Screen-->
      <div data-role="page" id="about" class="about_screen">
        
        <div data-role="content">

		
		  <!--Overlay 'Choose your zombie'-->
            <div class="overlay_zombie"></div>
      
		  <!--Actual zombies-->
			<div id="zombie"></div>
		
	      <!--Left Button-->
          <a href="#toggle" data-role="button" data-transition="fade">
            <div class="button_left"></div>
          </a>
		  
		  <!--Right Button-->
          <a href="#toggle" data-role="button" data-transition="fade">
            <div class="button_right"></div>
          </a>
		
		  <!--Music On/Off Button-->
		  <div id="button_music_container">
            <div id="button_music_on" onClick="$('#jquery_jplayer').jPlayer('play');$(this).css('background-image', 'url(img/button_music_on.png)');$('#button_music_off').css('background-image', 'url(img/gray_off.png)');"></div>
			<div id="button_music_off" onClick="$('#jquery_jplayer').jPlayer('pause');$(this).css('background-image', 'url(img/button_music_off.png)');$('#button_music_on').css('background-image', 'url(img/gray_on.png)');"></div>
			</div>
          <!--Tutorial Button-->
          <a href="#tutorial" data-role="button" data-transition="fade">
            <div class="button_tutorial"></div>
          </a>
          
          <!--Done Button-->
          <a href="#home" data-role="button" data-transition="fade">
            <div class="button_done"></div>
          </a>
          
        </div>
      </div>

      
      <!--Main Gameplay Screen-->
      <div data-role="page" id="newgame">

        <div data-role="content">
			<div class="canvas_wrapper">
				<canvas id="canvas" width="800px" height="480px">Not supported.</canvas>    
					<script type="text/javascript" src="js/demo-1.js"></script>
					
					
					
					<div class="overlay">
					<div class="overlay_begin" onClick="$(this).toggle();"></div>
					
					  <!--Gameplay Zombie-->
						<div id="zombie_gameplay"></div>
						<a href="#home" data-role="button" data-transition="fade">
							<div class="button_back"></div>
						</a>
							<div class="button_pause" onClick="$('.overlay_begin').toggle();"></div>
					</div>
					
					
				
			</div>
		</div>
      </div>
     <script type="text/javascript">
        $("body").fixedtoolbar({ tapToggle: false });
    </script>

    </body>
</html>
