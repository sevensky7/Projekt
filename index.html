        <title>No Candy For My Zombie</title>
        
        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>

        <link rel="stylesheet" href="css/stylesheet.css"/>
	
		
	
	
		
	<script type="text/javascript">

	$(document).ready(function() {
	
		var designWidth = 480; // zoom to fit this ratio
					var designHeight = 762; // not 800 b/c top bar is 38 pixels tall
					var scaleChange = 1; // % change in scale from above #s

					function zoomScreen() {
						var docWidth = window.outerWidth;
						var docHeight = window.outerHeight;

						if (docWidth != designWidth) {
							var scaleX = docWidth / designWidth;
							var scaleY = docHeight / designHeight;
							if (scaleX < scaleY) {
								$('body').css('zoom', scaleX);
								scaleChange = scaleX;
							} else {
								$('body').css('zoom', scaleY);
								scaleChange = scaleY;
							}
						}
					}
	});
    </script>
		
    <script type="text/javascript">
    $(document).ready(function(){
      $("#jquery_jplayer").jPlayer({
        ready: function() {
          $(this).jPlayer("setMedia", {
            mp3: "audio/DST-Crow.mp3",
			oga: "audio/DST-Crow.ogg"
          }).jPlayer("play");
          var click = document.ontouchstart === undefined ? 'click' : 'touchstart';
          var kickoff = function () {
            $("#jquery_jplayer").jPlayer("play");
            document.documentElement.removeEventListener(click, kickoff, true);
          };
          document.documentElement.addEventListener(click, kickoff, true);
        },
	
        loop: true,
        swfPath: "/js"
      });
    });
  </script>  
        
    
    </head>
    <body>
	<div id="jquery_jplayer" class="jp-jplayer"></div>
	
      <div data-role="page" id="home" class="welcome_screen" >

		<div class="logotype"></div>

      </div>

	      <!--Left Button-->
          <a href="#toggle" data-role="button" data-transition="fade">
            <div class="button_left" onClick="$('#zombie_gameplay').css('background-image', 'url(img/zombie_sprite.png)');"></div>
          </a>
		  
		  <!--Right Button-->
          <a href="#toggle" data-role="button" data-transition="fade">

          </a>
		
		  <!--Music On/Off Button-->
		  <div id="button_music_container">

			<div id="button_music_off" onClick="$('#jquery_jplayer').jPlayer('pause');$(this).css('background-image', 'url(img/button_music_off.png)');$('#button_music_on').css('background-image', 'url(img/gray_on.png)');"></div>
			</div>

          </a>

      <div data-role="page" id="newgame" class="gameplay_screen">

        <div data-role="content">

				<canvas id="canvas" width="800" height="480">Not supported.</canvas>    
					
					
					
					
					<div class="overlay">

					  <!--Gameplay Zombie-->
						<div id="zombie_gameplay"></div>
						<a href="#home" data-role="button" data-transition="fade">
							<div class="button_back"></div>
						</a>
							<div class="nomnom" id="nom"></div>

							<div class="x2" id="x2"></div>
							<div class="x3" id="x3"></div>
